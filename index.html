<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>ScratchMinifier</title>
    <meta name="description" content="${description}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/lib-typedarrays.js"></script>

  </head>
  <body>
    <h1>Scratch Minifier</h1>
    <div>
      <input type="file" id="open-sb3">
    </div>
    <div>
      <button class="btn" id="minify">Minify!</button>
      <span id="download"></span>
    </div>
    <div>
      <span id="raw-size" class="info">None</span> Bytes
      <span>→</span>
      <span id="min-size" class="info">None</span> Bytes
      <span>(<span id="ratio" class="info">None</span>% minifyed)</span>
    </div>
    <div style="display: flex; flex-wrap: wrap;" id="options">
      <div>
        <input type="checkbox" id="removeVarValue">
        <label for="removeVarValue">変数の中身を削除する</label>
      </div>
      <div>
        <input type="checkbox" id="removeListValue">
        <label for="removeListValue">リストの中身を削除する</label>
      </div>
      <div>
        <input type="checkbox" id="removeNotConnectBlocks" checked>
        <label for="removeNotConnectBlocks">接続されていないブロックを削除する</label>
      </div>
      <div>
        <input type="checkbox" id="svg2png" checked>
        <label for="svg2png">軽量化可能の場合ではビットマップにする</label>
      </div>
      <div>
        <input type="checkbox" id="removeComment" checked>
        <label for="removeComment">コメントの削除</label>
      </div>
    </div>
    <div id="minifying" hidden>
      <div class="btn">Minifying now...</div>
      <div>時間がかかる場合があります</div>
      <div id="what-are-you-doing"></div>
      <div>
        <div id="minify-progress" hidden>0</div>
      </div>

    </div>
    <hr/>
    <div>
      <span>Source code: </span>
      <a href="https://github.com/nakasyou/ScratchMinifyer">
          https://github.com/nakasyou/ScratchMinifyer
      </a>
      <span>スターしてね☆/ Star please!</span>
    </div>
    <div>
      Credits:
      <a href="https://ukyo.github.io/jsziptools/">JSZipTools</a>
      <a href="https://github.com/brix/crypto-js">Crypto-js</a>
    </div>
